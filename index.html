<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRetro Emulator</title>
  <link rel="stylesheet" href="assets/emulator.min.css">
  <script src="assets/emulator.min.js"></script>
</head>
<body>
  <h1>Welcome to WebRetro Emulator</h1>

  <input type="file" id="romInput" />
  <br>
  <canvas id="emulatorCanvas"></canvas>

  <script>
    const canvas = document.getElementById('emulatorCanvas');
    const romInput = document.getElementById('romInput');

    romInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const arrayBuffer = e.target.result;
        startEmulator(arrayBuffer);
      };

      reader.readAsArrayBuffer(file);
    });

    function startEmulator(romData) {
      const emulator = new Emulator('emulatorCanvas', {
        file: romData,
        core: 'mgba_libretro',  // Spécifiez le noyau libretro à utiliser
      });
      emulator.start();
    }
  </script>
</body>
</html>
