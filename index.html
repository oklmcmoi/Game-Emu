<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRetro Game Boy Emulator</title>
    <link rel="stylesheet" href="webretro-master/assets/base.css">
    <script src="webretro-master/assets/base.js"></script>
    <script src="webretro-master/cores/mgba_libretro.js"></script>
    <style>
        /* Ajout de styles inline */
        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Lancer un jeu Game Boy avec WebRetro</h1>
    <div id="emulator-container">
        <!-- L'émulateur apparaîtra ici -->
    </div>
    <script>
        // Script pour charger la ROM
        function loadRom(rom) {
            fetch(rom)
                .then(response => response.arrayBuffer())
                .then(buffer => {
                    const core = new Libretro();
                    core.loadCore('webretro-master/cores/mgba_libretro.js');
                    core.loadRom(buffer);
                    document.getElementById('emulator-container').appendChild(core.canvas);
                    core.run();
                })
                .catch(err => console.error('Erreur chargement ROM:', err));
        }

        // Charger une ROM prédéfinie
        loadRom('path_to_your_rom_file.gba');
    </script>
</body>
</html>
