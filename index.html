<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #emulator {
            border: 2px solid black;
            margin-top: 20px;
        }
    </style>
    <!-- Inclure EmulatorJS -->
    <script src="/emulatorjs/loader.js"></script>
</head>
<body>
    <h1>Game Boy Emulator</h1>
    
    <!-- Input pour charger une ROM -->
    <input type="file" id="romInput" accept=".gb, .gbc">
    
    <!-- Div où l'émulateur s'affichera -->
    <div id="emulator" style="width: 480px; height: 432px;"></div>

    <script>
        document.getElementById('romInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function() {
                const romData = reader.result;

                // Configuration de EmulatorJS pour utiliser le core Game Boy
                EJS_player = '#emulator';
                EJS_core = 'gb';
                EJS_biosUrl = '';
                EJS_gameUrl = URL.createObjectURL(file);
                EJS_start();
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
