<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy Emulator</title>
    <link rel="stylesheet" href="emulatorjs/data/emulator.min.css">
</head>
<body>
    <h1>Game Boy Emulator</h1>
    <input type="file" id="romInput" accept=".gb, .gbc">
    <canvas id="gameCanvas" width="160" height="144"></canvas>

    <script src="emulatorjs/data/emulator.min.js"></script>
    <script>
        const romInput = document.getElementById('romInput');
        romInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const romData = e.target.result;
                    EJS_start({
                        'gameUrl': URL.createObjectURL(new Blob([romData], { type: 'application/octet-stream' })),
                        'system': 'gb',
                        'emulatorJSRoot': 'emulatorjs/data/',
                        'canvas': document.getElementById('gameCanvas')
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>
</body>
</html>
