<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Game Emulator</title>
    
    <!-- Liens CSS (corrigés avec les bons chemins) -->
    <link rel="stylesheet" href="./Emulatorjs/data/emulator.min.css">
</head>
<body>
    <h1>Game Emulator</h1>
    
    <!-- Zone pour le jeu -->
    <div id="game-container"></div>
    
    <!-- Input pour charger une ROM -->
    <input type="file" id="romFileInput">
    <button onclick="startEmulation()">Start Game</button>

    <!-- Liens JavaScript (corrigés avec les bons chemins) -->
    <script src="./Emulatorjs/data/emulator.min.js"></script>
    <script>
        function startEmulation() {
            var romInput = document.getElementById('romFileInput');
            var romFile = romInput.files[0];
            if (!romFile) {
                alert("Please select a ROM file.");
                return;
            }
            
            // Assurez-vous que l'objet Emulator est défini avant de l'utiliser
            if (typeof Emulator !== "undefined") {
                var fileReader = new FileReader();
                fileReader.onload = function(readerEvent) {
                    Emulator.start(readerEvent.target.result);
                };
                fileReader.readAsArrayBuffer(romFile);
            } else {
                console.error("Emulator is not defined. Check the script path.");
            }
        }
    </script>
</body>
</html>
