<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
        img-src 'self' data:;
        connect-src 'self' https://sanctuary.kindredlabs.ai;">
    <title>Game Emulator</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="./Emulatorjs/data/emulator.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Game Emulator</h1>
    
    <!-- Game Container -->
    <div id="game-container"></div>
    
    <!-- ROM Input -->
    <input type="file" id="romFileInput">
    <button id="startButton">Start Game</button>

    <!-- Scripts -->
    <script src="./Emulatorjs/data/emulator.min.js"></script>
    <script>
        document.getElementById('startButton').addEventListener('click', startEmulation);

        function startEmulation() {
            var romInput = document.getElementById('romFileInput');
            var romFile = romInput.files[0];
            if (!romFile) {
                alert("Please select a ROM file.");
                return;
            }
            
            if (typeof Emulator !== "undefined") {
                var fileReader = new FileReader();
                fileReader.onload = function(readerEvent) {
                    Emulator.start(readerEvent.target.result);
                };
                fileReader.readAsArrayBuffer(romFile);
            } else {
                console.error("Emulator is not defined. Check the script path.");
            }
        }
    </script>
</body>
</html>
