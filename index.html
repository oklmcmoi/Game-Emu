<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Emulator</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Web-based Game Emulator</h1>

    <input type="file" id="fileInput" accept=".gb,.gbc,.gba" />
    <canvas id="emulatorCanvas"></canvas>
    <p id="status">Please select a ROM file to start the emulation.</p>

    <script src="emulatorjs/data/emulator.min.js"></script>

    <script>
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            const canvas = document.getElementById('emulatorCanvas');
            const status = document.getElementById('status');

            reader.onload = function () {
                const arrayBuffer = reader.result;
                const emulator = new Emulator({
                    canvas: canvas, 
                    autoload: true 
                });

                emulator.loadRom(new Uint8Array(arrayBuffer)).then(() => {
                    status.textContent = 'ROM loaded successfully. Starting the game...';
                    emulator.start().then(() => {
                        status.textContent = 'Game running!';
                    }).catch(err => {
                        status.textContent = 'Error starting the emulator: ' + err.message;
                    });
                }).catch(err => {
                    status.textContent = 'Failed to load ROM: ' + err.message;
                });
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
