<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 2px solid black;
            margin-top: 20px;
        }
        .controls {
            margin-top: 20px;
        }
        .control-btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
    <!-- Ajouter le fichier CSS de l'émulateur -->
    <link rel="stylesheet" type="text/css" href="emulatorjs/data/emulator.css">
</head>
<body>
    <h1>Game Boy Emulator</h1>
    <input type="file" id="romInput" accept=".gb, .gbc">
    <canvas id="gameCanvas" width="160" height="144"></canvas>

    <div class="controls">
        <button class="control-btn">A</button>
        <button class="control-btn">B</button>
        <button class="control-btn">Start</button>
        <button class="control-btn">Select</button>
    </div>

    <!-- Charger les scripts d'EmulatorJS -->
    <script src="emulatorjs/data/emulator.js"></script>
    <script>
        const romInput = document.getElementById('romInput');
        const canvas = document.getElementById('gameCanvas');

        romInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const romData = e.target.result;
                    startEmulation(romData);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        function startEmulation(romData) {
            EJS_player = '#gameCanvas';
            EJS_core = 'gb';  // Pour Game Boy
            EJS_start(romData);  // Utilisation d'EmulatorJS pour démarrer l'émulation
        }
    </script>
</body>
</html>
