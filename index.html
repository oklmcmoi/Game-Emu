<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy Emulator</title>
    <link rel="stylesheet" href="webretro-master/assets/emulator.min.css">
    <style>
        #emulator-frame {
            border: 5px solid #000;
            width: 480px;
            height: 432px;
            background-color: #f0f0f0;
            position: relative;
            margin: auto;
        }

        #gameboy-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            width: 80px;
            height: 80px;
            background-color: #ccc;
            margin: 10px;
            border-radius: 50%;
        }

        /* Compatibilité et accessibilité */
        .ejs_parent {
            background: #000;
            overflow: hidden;
            position: relative;
            font-family: Avenir, "Avenir Next", "Helvetica Neue", "Segoe UI", Helvetica, Arial, sans-serif;

            /* Compatibilité user-select avec préfixes */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* Internet Explorer */
            user-select: none;         /* Standard */

            font-weight: 500;
            line-height: 1.7;
            width: 100%;
            height: 100%;
            color: #bcbcbc;
            outline-width: 0;
            outline: 0;
            font-size: 14px;

            /* Compatibilité text-size-adjust */
            -webkit-text-size-adjust: 100%; /* Webkit */
            -moz-text-size-adjust: 100%;    /* Firefox */
            text-size-adjust: 100%;         /* Chrome, Firefox, Safari */

            /* Compatibilité mask-image */
            mask-image: url('mask.png');         /* Standard */
            -webkit-mask-image: url('mask.png'); /* Webkit (Chrome, Safari) */

            /* Suppression des propriétés non supportées */
            /* scrollbar-gutter et scrollbar-width non supportés par Safari */
        }

        .ejs_parent *, .ejs_parent *::after, .ejs_parent *::before {
            font-family: Avenir, "Avenir Next", "Helvetica Neue", "Segoe UI", Helvetica, Arial, sans-serif;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .ejs_start_button:active, .ejs_start_button:hover {
            animation: ejs_start_button_pulse 2s infinite;
            /* pointer-events évité dans les animations */
        }

        @keyframes ejs_start_button_pulse {
            50% {
                box-shadow: 0 0 0 0 #222, 0 3px 7px 0 #111, inset 0 1px 1px 0 rgba(250, 250, 250, 0.2), inset 0 0 15px 1px rgba(0, 0, 0, 0.5);
            }
            0%, 100% {
                box-shadow: 0 0 0 0 #222, 0 0 0 0 #111, inset 0 0 0 0 rgba(250, 250, 250, 0.2), inset 0 0 0 0 rgba(0, 0, 0, 0.5);
            }
        }

        /* Apparence : ajout du préfixe avant la version standard */
        .ejs_button {
            -moz-appearance: none;
            appearance: none; /* Standard */
        }

        /* Compatibilité height */
        .ejs_game {
            width: inherit;
            height: -webkit-fill-available; /* Webkit */
            height: 100vh;                  /* Standard */
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap">
</head>
<body>
    <div id="emulator-frame">
        <canvas id="screen" width="480" height="432"></canvas>
    </div>

    <div id="gameboy-buttons">
        <div class="button">A</div>
        <div class="button">B</div>
        <div class="button">Start</div>
        <div class="button">Select</div>
    </div>

    <!-- Formulaire avec labels et attributs title et placeholder pour accessibilité -->
    <form>
        <label for="file-input">Sélectionner une ROM :</label>
        <input type="file" id="file-input" name="file-input" title="Sélectionner une ROM pour la Game Boy">
        
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" title="Entrez votre nom" placeholder="Nom complet" aria-label="Nom complet">

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" title="Entrez votre adresse e-mail" placeholder="Adresse e-mail" aria-label="Adresse e-mail">

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" title="Entrez votre mot de passe" placeholder="Mot de passe" aria-label="Mot de passe">

        <label for="message">Message :</label>
        <textarea id="message" name="message" title="Votre message" placeholder="Écrivez votre message ici" aria-label="Message"></textarea>
    </form>

    <script src="webretro-master/assets/emulator.min.js"></script>
    <script src="customEmulator.js"></script>

    <script>
        const canvas = document.getElementById('screen');
        const fileInput = document.getElementById('file-input');

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const romData = e.target.result;
                    startEmulator(romData);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        function startEmulator(romData) {
            if (typeof Emulator !== 'undefined') {
                const emulator = new Emulator(canvas, romData);
                emulator.start();
            } else {
                console.error('Emulator is not defined');
            }
        }
    </script>
</body>
</html>
