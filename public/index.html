<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulateur Game Boy</title>
    <link rel="stylesheet" href="webretro-master/assets/emulator.min.css">
    <link rel="stylesheet" href="webretro-master/assets/base.css">
</head>
<body>
    <div id="emulator-container">
        <h1>Émulateur Game Boy</h1>
        <canvas id="canvas" width="480" height="432"></canvas>
        <input type="file" id="file-input" accept=".gb, .gba" style="display:none;">
        <button id="startbutton">Charger une ROM</button>
        <button id="stopbutton" style="display:none;">Arrêter l'émulateur</button>
        <div id="loadingdiv" style="display:none;">Chargement...</div>
    </div>

    <script src="webretro-master/assets/emulator.min.js"></script>
    <script src="webretro-master/assets/main.js"></script>
</body>
</html>
