<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="#333333">
    <title>My GameBoy Emulator</title>
    <meta name="description" content="Play your favorite GameBoy games directly in your browser.">
    <link rel="stylesheet" href="assets/base.css?v=1.0">
    <link rel="stylesheet" href="assets/jswindow.css">
    <link rel="shortcut icon" href="assets/icons/icon204.png">
</head>
<body>
    <div class="main" id="mainarea">
        <div id="menubar">
            <input type="checkbox" id="menuhider">
            <label for="menuhider" class="menuhiderlabel"></label>
            <ul id="menu">
                <li>Controls
                    <ul>
                        <li><a id="keybindsbutton" href="">Keybinds</a></li>
                        <li class="menu-long menu-nohover">Customize your in-game controls here.</li>
                    </ul>
                </li>
                <li>Saves
                    <ul>
                        <li class="pointer" id="savegame">Save Game</li>
                        <li class="pointer" id="loadgame">Load Game</li>
                        <li><a id="savesbutton" href="">Recover Saves</a></li>
                    </ul>
                </li>
                <li>More
                    <ul>
                        <li class="pointer" id="fullscreenbutton">Fullscreen</li>
                        <li class="pointer" id="consolebutton">Console</li>
                        <li class="pointer" id="downloadstandalonebutton">Download Standalone</li>
                        <li><a href="https://github.com/BinBashBanana/webretro" target="_blank">GitHub</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <h1 id="title">GameBoy Emulator</h1>
        <div id="uploadarea">
            <h2>Upload Your Game ROM</h2>
            <input type="file" id="file-input" name="file-input" title="Choose a GameBoy ROM file" placeholder="Choose a file">
            <input type="button" id="startbutton" value="Start Game">
        </div>
        <canvas id="canvas" class="texturePixelated"></canvas>
        <div id="loadingdiv">
            <p class="loading">Loading...</p>
            <progress id="loadingbar" max="1"></progress>
        </div>
    </div>
    <!-- Scripts -->
    <script src="assets/emulator.min.js"></script>
    <script src="assets/jswindow.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
